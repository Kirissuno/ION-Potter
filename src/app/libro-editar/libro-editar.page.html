<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/libros"></ion-back-button>
    </ion-buttons>
    <ion-title [innerHTML]="libroEditar.titulo"></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editarLibro()" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-img style="width: 300px; height: auto; display: block; margin: 0 auto;" [src]="libroEditar.portada"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Editar t√≠tulo</ion-label>
            <ion-input type="text" formControlName="titulo"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Editar Resumen</ion-label>
            <ion-textarea rows="2" formControlName="resumen"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Editar Cantidad</ion-label>
            <ion-input type="number" formControlName="cantidad"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
