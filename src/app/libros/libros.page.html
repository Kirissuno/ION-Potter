<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let libro of librosCargados" #slidingItem>
          <ion-item [routerLink]="['/', 'libros', 'detalles', libro.isbn]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="libro.portada"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h4 [innerHTML]="libro.titulo"></h4>
              <p [innerHTML]="libro.cantidad"></p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="onEditLibro(libro.isbn, slidingItem)">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
